<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필름사진</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" style="text-decoration: none; color: white;">필름사진</a>
        </div>
        <div class="header-right">
            <button id="menu-button">메뉴</button>
            <div id="menu-dropdown" class="dropdown-content">
                <a href="landscape.html">풍경</a>
                <a href="portrait.html">인물</a>
                <a href="about.html">생각</a>
            </div>
        </div>
    </header>
    <div class="slider-container">
        <!-- 왼쪽 화살표 -->
        <button class="arrow left-arrow" onclick="prevSlide()">&#10094;</button>

        <!-- 슬라이드 이미지 -->
        <div class="slider">
            <img src="./photo/landscape_image1.png" alt="Image 1" class="slide active">
            <img src="./photo/landscape_image2.jpg" alt="Image 2" class="slide">
            <img src="./photo/landscape_image3.jpg" alt="Image 3" class="slide">
            <img src="./photo/landscape_image4.jpg" alt="Image 4" class="slide">
            <img src="./photo/landscape_image5.jpg" alt="Image 5" class="slide">
        </div>

        <!-- 오른쪽 화살표 -->
        <button class="arrow right-arrow" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script.js"></script>

</html>
